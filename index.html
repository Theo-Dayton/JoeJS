<html>
<head>
    <title>Joe's Hotdogs</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="main">
    <h1>Welcome to Joe's Hotdogs!</h1>
    <div id="bg"></div>
    <button onclick="sitePrompt()">Order here!</button>

    <h2>Order information:</h2>

    <div class='order'>
        <div class='row'>
            <div class='column'>
              <div class='left-column'>
                  Items ordered:
              </div>
            </div>
            <div class='column'>
              <div class='right-column'>
                <p id="countHotdog"></p>
                <p id="countFries"></p>
                <p id="countDrinks"></p>
              </div>
            </div>
          </div>
          <div class='row'>
            <div class='column'>
              <div class='left-column'>
                  Subtotal:
              </div>
            </div>
            <div class='column'>
              <div class='right-column'>
                <p id="subtotal" ></p>
              </div>
            </div>
          </div>
          <div class='row'>
            <div class='column'>
              <div class='left-column'>
                  Discount (if applicable):
              </div>
            </div>
            <div class='column'>
              <div class='right-column'>
                <p id="discount" ></p>
              </div>
            </div>
          </div>
          <div class='row'>
            <div class='column'>
              <div class='left-column'>
                  Tax:
              </div>
            </div>
            <div class='column'>
              <div class='right-column'>
                <p id="tax" ></p>
              </div>
            </div>
          </div>
          <div class='row'>
            <div class='column'>
              <div class='left-column'>
                  Total:
              </div>
            </div>
            <div class='column'>
              <div class='right-column'>
                <p id="total" ></p>
              </div>
            </div>
          </div>
    </div>
</div>
</body>
</html>
